<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Stopwatch using JavaScript</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<style type="text/css">
			body{margin-top:150px;}
			.well{
			-webkit-box-shadow: 9px 7px 52px -6px rgba(133,133,133,1);
			-moz-box-shadow: 9px 7px 52px -6px rgba(133,133,133,1);
			box-shadow: 9px 7px 52px -6px rgba(133,133,133,1);
            background-color: rgb(22, 105, 173);
             }
		</style>
	</head>
<body>
 
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		
		<center><h1 id="timer" style="font-size:85px;color:white;font-family: 'Exo 2', sans-serif;">00:00:00s</h1></center>
		<br />
		<div style="text-align:center;">
			<button class="btn btn-lg btn-success" onclick="startTimer(this)">START</button>
			<button class="btn btn-lg btn-danger" onclick="stopTimer()">STOP</button>
			<button class="btn btn-lg btn-warning" onclick="resetTimer()">RESET</button>
		</div>
	</div>
	
<script src="stopwatch.js"></script>
</body>
</html>
